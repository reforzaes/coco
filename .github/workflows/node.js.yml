name: Build y Deploy AutomÃ¡tico

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Obtener cÃ³digo
      uses: actions/checkout@v4

    - name: 2. Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: 3. Instalar dependencias
      run: npm install

    # ESTE ES EL PASO NUEVO PARA CORREGIR EL ERROR
    - name: 4. Instalar Vite manualmente
      run: npm install -D vite @vitejs/plugin-react

    - name: 5. Compilar proyecto
      run: npm run build

    - name: 6. ðŸš€ Subir a Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTPSERVER }}
        username: ${{ secrets.FTPUSER }}
        password: ${{ secrets.FTPPASS }}
        local-dir: ./dist/
        server-dir: ./
        delete-clean: true
