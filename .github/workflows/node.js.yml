name: Build y Deploy AutomÃ¡tico

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Obtener cÃ³digo
      uses: actions/checkout@v4

    - name: 2. Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: 3. Instalar dependencias y Vite
      # Instalamos todo y forzamos la presencia de Vite por si acaso
      run: |
        npm install
        npm install -D vite @vitejs/plugin-react

    - name: 4. Compilar proyecto
      # Usamos npx para asegurar que encuentre el ejecutable de vite
      run: npx vite build

    - name: 5. ðŸš€ Subir SOLO la compilaciÃ³n a Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTPSERVER }}
        username: ${{ secrets.FTPUSER }}
        password: ${{ secrets.FTPPASS }}
        local-dir: ./dist/
        server-dir: ./
