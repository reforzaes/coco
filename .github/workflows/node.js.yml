name: Build y Deploy Autom√°tico

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Obtener c√≥digo
      uses: actions/checkout@v4

    - name: 2. Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: 3. Instalar dependencias
      run: npm install

    - name: 4. Compilar proyecto
      # Esto genera la carpeta 'dist' con los archivos listos para la web
      run: npm run build

    - name: 5. üöÄ Subir SOLO la compilaci√≥n a Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTPSERVER }}
        username: ${{ secrets.FTPUSER }}
        password: ${{ secrets.FTPPASS }}
        # CAMBIO CLAVE: Especificamos que solo suba lo que hay dentro de 'dist'
        local-dir: ./dist/
        # Como tu FTP ya entra en /cocinas1, lo dejamos en la ra√≠z del FTP
        server-dir: ./
